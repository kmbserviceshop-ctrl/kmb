<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPOS Connect</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    * {
  box-sizing: border-box;
}
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f2f3f5;
  }

  .page {
  min-height: 100vh;
  padding: 16px;
  align-items: flex-start;
}

  .card {
    width: 100%;
    max-width: 360px;
    background: #ffffff;
    border-radius: 18px;
    padding: 26px 22px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.08);
  }

  .primary-btn {
  width: 100%;
  height: 46px;
  border-radius: 12px;

  background: linear-gradient(90deg, #2563eb, #1d4ed8);
  color: #ffffff;

  font-size: 15px;
  font-weight: 600;

  border: none;
  cursor: pointer;

  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.primary-btn:active {
  opacity: 0.9;
}

.primary-btn:disabled {
  background: #c7d2fe;
  cursor: not-allowed;
}

  /* ===== MEMBER UI ===== */
  .member-header {
    margin-bottom: 18px;
  }

  .member-header h3 {
    margin: 0 0 6px;
    font-size: 20px;
  }

  .member-name {
    font-size: 16px;
    font-weight: 600;
  }

  .member-phone {
    font-size: 14px;
    color: #8a8f98;
    margin-top: 4px;
  }

  .logout-btn {
  margin-top: 12px;
  padding: 8px 14px;
  width: fit-content;
  font-size: 14px;
  border-radius: 10px;
  background: #0740fa;
  color: #f7f7fa;
  border: 1px solid #e5e7eb;
}

  .divider {
    height: 1px;
    background: #eceef1;
    margin: 22px 0;
  }

  .menu-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 12px;
  }

  .menu-btn {
  height: 44px;              /* เตี้ยลง */
  border-radius: 12px;       /* มุมโค้งแบบแอป */
  font-size: 15px;           /* ตัวอักษรเล็กลง */
  font-weight: 500;          /* ไม่หนาเกิน */
  margin-bottom: 10px;
  padding: 0 14px;
  background: #f3f4f6;
  color: #111;
  border: 1px solid #e5e7eb;
  display: flex;
  align-items: center;
  gap: 10px;
}

.menu-btn:active {
  background: #e5e7eb;
}

.menu-btn.secondary {
  background: #f1f1f1;
  color: #9ca3af;
  border-color: #e5e7eb;
}

  .menu-btn.secondary {
    background: #e6e7eb;
    color: #888;
  }


  /* ===== Bills Page ===== */
  .top-bar {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 18px;
  }

  .back-btn {
    width: 36px;
    height: 36px;
    border-radius: 10px;
    background: #eceef1;
    border: none;
    font-size: 18px;
    cursor: pointer;
  }

  .top-title {
    font-size: 18px;
    font-weight: 700;
  }

  .bill-section {
    margin-bottom: 22px;
  }

  .bill-section h4 {
    margin: 0 0 10px;
    font-size: 15px;
    color: #555;
  }

  .bill-card {
    background: #f9fafb;
    border-radius: 14px;
    padding: 14px 16px;
    margin-bottom: 12px;
    border: 1px solid #eceef1;
  }

  .bill-row {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-bottom: 6px;
  }

  .bill-row:last-child {
    margin-bottom: 0;
  }

  .bill-status {
    font-weight: 600;
    color: #06c755;
  }

  .bill-status.warning {
    color: #f59e0b;
  }

  /* ===== App Layout ===== */
.app-page {
  padding: 16px;
}


.section-card {
  width: 100%;
  max-width: 360px;   /* สำคัญ */
  background: #ffffff;
  padding: 20px 18px;
  margin: 0 auto;
  border-radius: 18px;
}


.member-header h3 {
  font-size: 18px;
}

.member-name {
  font-size: 15px;
}

.menu-title {
  font-size: 15px;
  margin-bottom: 10px;
}

/* ===== MODAL ===== */
.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  display: none;              /* ซ่อนเริ่มต้น */
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal {
  background: #ffffff;
  border-radius: 14px;
  padding: 16px 14px;
  width: 78%;
  max-width: 300px;
  text-align: center;
  box-shadow: 0 10px 24px rgba(0,0,0,0.18);
}

.modal h4 {
  margin: 0 0 8px;
  font-size: 15px;
  font-weight: 600;
}

.modal p {
  margin: 0 0 14px;
  font-size: 13px;
  color: #555;
  white-space: pre-line;
}

.modal button {
  width: 100%;
  height: 38px;
  border-radius: 8px;
  border: none;
  background: #0740fa;
  color: #fff;
  font-size: 14px;
}

.menu-btn.loading,
#verifyBtn.loading {
  pointer-events: none;
  opacity: 0.7;
}

.spinner {
  width: 16px;
  height: 16px;
  border: 2px solid #cbd5e1;
  border-top-color: #0740fa;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}


</style>
</head>

<body>
  <div class="page">
    <div id="app">
      <div class="loading">กำลังโหลดโปรรอ...</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modal">
    <div class="modal">
      <h4 id="modalTitle"></h4>
      <p id="modalMessage"></p>
      <button onclick="closeModal()">ตกลง</button>
    </div>
  </div>

 <script src="qrcode.min.js"></script>
<script src="./payment.js?v=20260115-777"></script>
<script src="./main.js?v=20260115-777"></script>
</body>
</html>
