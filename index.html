<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPOS Customer</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f3f5;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 16px;
      padding: 28px 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #8a8f98;
      text-align: center;
      margin-bottom: 28px;
    }

    label {
      font-size: 14px;
      color: #444;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      height: 48px;
      padding: 0 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #dcdfe4;
      box-sizing: border-box;
      margin-bottom: 18px;
    }

    input:focus {
      outline: none;
      border-color: #06c755;
    }

    button {
      width: 100%;
      height: 50px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      background: #06c755;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      background: #9ddfb8;
      cursor: default;
    }

    button.secondary {
      background: #e6e7eb;
      color: #333;
    }

    .loading {
      text-align: center;
      color: #8a8f98;
      font-size: 15px;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal {
      width: 90%;
      max-width: 320px;
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
    }

    .modal h4 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .modal p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div class="page">
    <div id="app" class="card">
      <div class="loading">กำลังโหลด...</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modal">
    <div class="modal">
      <h4 id="modalTitle"></h4>
      <p id="modalMessage"></p>
      <button onclick="closeModal()">ตกลง</button>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
