<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPOS Customer</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f3f5;
    }

    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 380px; /* ขนาดแบบแอป KPOS */
      background: #ffffff;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h3 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-size: 14px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #06c755;
      color: #fff;
      cursor: pointer;
    }

    button.secondary {
      background: #e0e0e0;
      color: #333;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: #fff;
      width: 90%;
      max-width: 320px;
      border-radius: 12px;
      padding: 24px;
      text-align: center;
    }

    .modal h4 {
      margin: 0 0 12px;
    }

    /* Loading */
    .loading {
      position: fixed;
      inset: 0;
      background: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="app"></div>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modal">
    <div class="modal">
      <h4 id="modalTitle"></h4>
      <p id="modalMessage"></p>
      <button onclick="closeModal()">ตกลง</button>
    </div>
  </div>

  <!-- Loading -->
  <div class="loading" id="loading">กำลังโหลด...</div>

  <script src="./main.js"></script>
</body>
</html>
