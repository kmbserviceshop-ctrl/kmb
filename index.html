<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KPOS Customer</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f2f3f5;
  }

  .page {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 16px;
  }

  .card {
    width: 100%;
    max-width: 420px;
    background: #ffffff;
    border-radius: 18px;
    padding: 26px 22px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.08);
  }

  /* ===== MEMBER UI ===== */
  .member-header {
    margin-bottom: 18px;
  }

  .member-header h3 {
    margin: 0 0 6px;
    font-size: 20px;
  }

  .member-name {
    font-size: 16px;
    font-weight: 600;
  }

  .member-phone {
    font-size: 14px;
    color: #8a8f98;
    margin-top: 4px;
  }

  .logout-btn {
    margin-top: 14px;
    background: #eceef1;
    color: #333;
  }

  .divider {
    height: 1px;
    background: #eceef1;
    margin: 22px 0;
  }

  .menu-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 12px;
  }

  .menu-btn {
    height: 52px;
    border-radius: 14px;
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 12px;
  }

  .menu-btn.secondary {
    background: #e6e7eb;
    color: #888;
  }
</style>
</head>

<body>
  <div class="page">
    <div id="app" class="card">
      <div class="loading">กำลังโหลด...</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modal">
    <div class="modal">
      <h4 id="modalTitle"></h4>
      <p id="modalMessage"></p>
      <button onclick="closeModal()">ตกลง</button>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
